<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Skripsi Online</title>
    
    <!-- Menghubungkan Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Menghubungkan file CSS eksternal -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>Konsultasi Skripsi Online</h1>
                <p>Didukung oleh Ollama & Elasticsearch</p>
            </div>
            <!-- Tombol Theme Switcher Baru -->
            <button id="theme-switcher" class="theme-switcher">

                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.64-.11 2.41-.31-2.27-.98-4.02-3.04-4.22-5.55C9.96 13.64 11.36 12 13 12c1.1 0 2.1.56 2.71 1.44.31.45.93.54 1.38.23.45-.31.54-.93.23-1.38C16.36 10.7 14.76 10 13 10c-2.21 0-4 1.79-4 4 0 2.21 1.79 4 4 4 .99 0 1.88-.36 2.59-.95.42-.36.51-1 .15-1.42-.36-.42-1-.51-1.42-.15-.43.26-.94.42-1.47.42-1.1 0-2-.9-2-2s.9-2 2-2c.69 0 1.29.36 1.65.89.39.58.05 1.37-.53 1.76-.79.53-1.74.85-2.77.85-3.86 0-7-3.14-7-7s3.14-7 7-7c1.4 0 2.7.41 3.84 1.12.52.33.74.98.41 1.5-.33.52-.98.74-1.5.41C14.2 8.3 13.16 8 12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4c.34 0 .67-.04 1-.12.52-.12 1.04.16 1.16.68.12.52-.16 1.04-.68 1.16-.62.14-1.26.22-1.92.22-3.31 0-6-2.69-6-6s2.69-6 6-6z"/></svg>
            </button>
        </div>
        <div class="message-list" id="message-list">
            <!-- Pesan awal dari bot -->
            <div class="message bot">
                <div class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3L1 9L12 15L23 9L12 3ZM5 10.17L12 13.5L19 10.17V14.17L12 17.5L5 14.17V10.17Z"/></svg>
                </div>
                <div class="message-bubble">
                    Halo! Saya adalah asisten AI untuk membantu konsultasi skripsi Anda. Apa yang bisa saya bantu hari ini?
                </div>
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="chat-input" placeholder="Ketik pertanyaan Anda di sini..." autocomplete="off">
            <button type="submit" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>

    <!-- Menghubungkan file JavaScript eksternal. 'defer' memastikan script berjalan setelah HTML selesai dimuat. -->
    <script src="./scripts/script.js" defer></script>
</body>
</html>
